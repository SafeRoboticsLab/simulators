environment:
  seed: 0
  num_agents: 1
  # TRACK
  track_file: simulators/race_car/outerloop_center_smooth.csv
  track_width_right: .6
  track_width_left: .6
  # loop: true
  timeout: 100
  # DONE FLAG PARAM
  end_criterion: failure
  g_x_fail: 0.25
  obs_type: perfect
  obs_spec:
    - [0.5, 5.3, 0., 0.25, 0.1]
    - [1.5, 5., 0., 0.25, 0.1]
    - [-2.2, 4., 1.5707, 0.25, 0.1]
  reset_space:
    - [0., 1.]
    - [-0.4, 0.4]
    - [0.5, 1.5]
    - [-0.3, 0.3]
    - [-0.15, 0.15]

cost:
  bidirectional: false
  cost_type: Lagrange
  # CONSTRAINT PARAM
  q1_road: 2.
  q2_road: 10.
  q1_yaw: 1.
  q2_yaw: 10.
  q1_obs: 5.
  q2_obs: 10.
  # COST PARAM
  track_offset: 0.5
  w_vel: 4.
  w_contour: 4.
  w_theta: 0.
  w_accel: 0.001
  w_omega: 0.001
  v_ref: 1.5
  barrier_clip_min: -0.5
  barrier_clip_max: 5.0
  #
  yaw_min: -1.5707
  yaw_max: 1.5707
  has_vel_constr: false
  has_delta_constr: false
  # v_min: 0.4
  # v_max: 2.
  # delta_min: -0.35
  # delta_max: 0.35
  # q1_v: 1.
  # q2_v: 10.
  # q1_delta: 1.
  # q2_delta: 10.

agent:
  agent_id: ego
  dyn: Bicycle5D
  footprint: Box
  state_box_limit: [0., 0.5, -0.1, 0.1]
  action_range:
    - [-3.5, 3.5]
    - [-5., 5.]
  weight : 2.99  # kg
  # CAR DYNAMICS
  wheelbase: 0.257
  dt: 0.1
  num_segment: 10  #! deprecated
  delta_min: -0.35
  delta_max: 0.35
  v_min: 0.
  v_max: 2.

solver:
  init_state: [3.2, 3., 0.1, 1.571, 0.]
  plan_horizon: 20
  max_iter: 100
  max_iter_receding: 150
  out_folder: experiments/ilqr/bic5D/loop/
  device: cpu
  fig_size_x: 10
  fig_size_y: 10
  cmap: true
  cmap_res_x: 200
  cmap_res_y: 200
  cmap_min: 0.
  cmap_max: 20.
  use_traj_cost: false
  reg_min: 0.0000001  # minimum regularization
  reg_max: 1  # maximum regularization
  reg_scale_down: 5  # scale down factor for regularization
  reg_scale_up: 5  # scale up factor for regularization
  reg_init: 0.00001  # initial regularization
