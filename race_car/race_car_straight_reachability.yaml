environment:
  SEED: 0
  NUM_AGENTS: 1
  # TRACK
  TRACK_LEN: 20
  TRACK_WIDTH_RIGHT: .6
  TRACK_WIDTH_LEFT: .6
  # LOOP: true
  TIMEOUT: 100
  # DONE FLAG PARAM
  END_CRITERION: failure
  G_X_FAIL: 0.25
  OBS_TYPE: perfect
  OBS_SPEC:
    - [2, -0.4, 0., 0.25, 0.1]
    - [5, 0.4, 0., 0.25, 0.1]
    - [8, 0.1, 0., 0.25, 0.1]
    - [11, -0.1, 0., 0.25, 0.1]
    - [14, -0.4, 0., 0.25, 0.1]
    - [14, 0.4, 0., 0.25, 0.1]
  RESET_SPACE:
    - [0., 1.]
    - [-0.4, 0.4]
    - [0.5, 1.5]
    - [-0.3, 0.3]
    - [-0.15, 0.15]

cost:
  BIDIRECTIONAL: false
  COST_TYPE: Reachability
  # COST PARAM
  W_ACCEL: 0.001
  W_OMEGA: 0.001
  V_MIN: 0.4
  V_MAX: 1.2
  YAW_MIN: -1.5707
  YAW_MAX: 1.5707
  DELTA_MIN: -0.35  # rad
  DELTA_MAX: 0.35

agent:
  AGENT_ID: ego
  DYN: Bicycle5D
  FOOTPRINT: Box
  BOX_LIMIT: [0., 0.5, -0.1, 0.1]
  ACTION_RANGE:
    - [-3.5, 3.5]
    - [-5., 5.]
  WEIGHT : 2.99  # kg
  # CAR DYNAMICS
  WHEELBASE: 0.257
  DT: 0.1
  NUM_SEGMENT: 10

solver:
  INIT_STATE: [0., 0., 0.8, 0.0, 0.0]
  BUFFER: 0.01
  N: 40
  MAX_ITER: 50
  MAX_ITER_RECEDING: 1000
  OUT_FOLDER: experiments/ilqr/bic5D/straight_reach/
  DEVICE: cpu
  FIG_SIZE_X: 20
  FIG_SIZE_Y: 4
  CMAP: true
  CMAP_RES_X: 500
  CMAP_RES_Y: 20
  CMAP_MIN: -0.05
  CMAP_MAX: 0.05
  FRAME_SKIP: 2
