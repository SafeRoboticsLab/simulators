environment:
  seed: 0
  num_agents: 1
  # TRACK
  track_len: 20
  track_width_right: .6
  track_width_left: .6
  # loop: true
  timeout: 100
  # DONE FLAG PARAM
  end_criterion: failure
  g_x_fail: 0.25
  obs_type: perfect
  obs_spec:
    - [2, -0.4, 0., 0.25, 0.1]
    - [5, 0.4, 0., 0.25, 0.1]
    - [8, 0.1, 0., 0.25, 0.1]
    - [11, -0.1, 0., 0.25, 0.1]
    - [14, -0.4, 0., 0.25, 0.1]
    - [14, 0.4, 0., 0.25, 0.1]
  reset_space:
    - [0., 1.]
    - [-0.4, 0.4]
    - [0.5, 1.5]
    - [-0.3, 0.3]
    - [-0.15, 0.15]

cost:
  cost_type: Lagrange
  bidirectional: false
  # CONSTRAINT PARAM
  q1_road: 1.
  q2_road: 10.
  q1_yaw: 1.
  q2_yaw: 10.
  q1_obs: 1.
  q2_obs: 10.
  # COST PARAM
  track_offset: 0.5
  w_vel: 4.
  w_contour: 4.
  w_theta: 0.
  w_accel: 0.01
  w_omega: 0.01
  v_ref: 1.5
  barrier_clip_min: -0.25
  barrier_clip_max: 5.0
  #
  yaw_min: -1.5707
  yaw_max: 1.5707
  has_vel_constr: false
  has_delta_constr: false
  # v_min: 0.4
  # v_max: 2.
  # delta_min: -0.35
  # delta_max: 0.35
  # q1_v: 1.
  # q2_v: 10.
  # q1_delta: 1.
  # q2_delta: 10.

agent:
  agent_id: ego
  dyn: Bicycle5D
  footprint: Box
  state_box_limit: [0., 0.5, -0.1, 0.1]
  action_range:
    - [-3.5, 3.5]
    - [-5., 5.]
  weight : 2.99  # kg
  # CAR DYNAMICS
  wheelbase: 0.257
  dt: 0.1
  num_segment: 10  #! deprecated
  delta_min: -0.35
  delta_max: 0.35
  v_min: 0.
  v_max: 2.

solver:
  init_state: [3., 0.4, 0.8, 0.0, 0.0]
  plan_horizon: 20
  max_iter: 50
  max_iter_receding: 200
  out_folder: experiments/ilqr/bic5D/straight_ref/
  device: cpu
  fig_size_x: 20
  fig_size_y: 4
  cmap: true
  cmap_res_x: 2000
  cmap_res_y: 20
  cmap_min: 0.
  cmap_max: 3.
  update_ref_traj: true

traj_cost:
  w_accel: 0.001
  w_omega: 0.001
  w_ref: [5., 5., 1., 1., 1.]
  #== CONSTRAINT PARAM ==
  bidirectional: false
  q1_road: 1.
  q2_road: 10.
  q1_yaw: 1.
  q2_yaw: 10.
  q1_obs: 1.
  q2_obs: 10.
  barrier_clip_min: -0.25
  barrier_clip_max: 5.0
  yaw_min: -1.5707
  yaw_max: 1.5707
  has_vel_constr: false
  has_delta_constr: false
  has_yaw_constr: true
  has_road_constr: true
  has_obs_constr: true
