environment:
  SEED: 0
  NUM_AGENTS: 1
  # TRACK
  TRACK_LEN: 20
  TRACK_WIDTH_RIGHT: .6
  TRACK_WIDTH_LEFT: .6
  # LOOP: true
  TIMEOUT: 100
  # DONE FLAG PARAM
  END_CRITERION: failure
  G_X_FAIL: 0.25
  OBS_TYPE: perfect
  OBS_SPEC:
    - [2, -0.4, 0., 0.25, 0.1]
    - [5, 0.4, 0., 0.25, 0.1]
    - [8, 0.1, 0., 0.25, 0.1]
    - [11, -0.1, 0., 0.25, 0.1]
    - [14, -0.4, 0., 0.25, 0.1]
    - [14, 0.4, 0., 0.25, 0.1]
