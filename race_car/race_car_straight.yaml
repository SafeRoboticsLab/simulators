    - [0., 1.]
    - [-0.4, 0.4]
    - [0.5, 1.5]
    - [-0.3, 0.3]
    - [-0.15, 0.15]

cost:
  BIDIRECTIONAL: false
  COST_TYPE: Lagrange
  # CONSTRAINT PARAM
  Q1_V: 1.
  Q2_V: 10.
  Q1_ROAD: 1.
  Q2_ROAD: 10.
  Q1_YAW: 1.
  Q2_YAW: 10.
  Q1_OBS: 1.
  Q2_OBS: 10.
  Q1_DELTA: 1.
  Q2_DELTA: 10.
  # COST PARAM
  TRACK_OFFSET: 0.5
  W_VEL: 4.
  W_CONTOUR: 4.
  W_THETA: 0.
  W_ACCEL: 0.01
  W_OMEGA: 0.01
  V_REF: 1.5
  BARRIER_CLIP_MIN: -0.25
  BARRIER_CLIP_MAX: 5.0
  #
  V_MIN: 0.
  V_MAX: 2.
  YAW_MIN: -1.5707
  YAW_MAX: 1.5707
  DELTA_MIN: -0.35  # rad
  DELTA_MAX: 0.35

agent:
  AGENT_ID: ego
  DYN: Bicycle5D
  FOOTPRINT: Box
  BOX_LIMIT: [0., 0.5, -0.1, 0.1]
  ACTION_RANGE:
    - [-3.5, 3.5]
    - [-5., 5.]
  WEIGHT : 2.99  # kg
  # CAR DYNAMICS
  WHEELBASE: 0.257
  DT: 0.1
  NUM_SEGMENT: 10

solver:
  INIT_STATE: [0., 0., 0.8, 0.0, 0.0]
  N: 20
  MAX_ITER: 50
  MAX_ITER_RECEDING: 150
  OUT_FOLDER: experiments/ilqr/bic5D/straight/
  DEVICE: cpu
  FIG_SIZE_X: 20
  FIG_SIZE_Y: 4
  CMAP: true
  CMAP_RES_X: 2000
  CMAP_RES_Y: 20
  CMAP_MIN: 0.
  CMAP_MAX: 10.
